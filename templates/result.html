<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }

        /* Centered container */
        .result-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px; /* Reduced container width */
            width: 100%;
            box-sizing: border-box;
        }

        /* Headings */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Image styling */
        img {
            width: 100%;  /* Set width to 100% of the container */
            max-width: 350px;  /* Further reduced max-width */
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Added shadow for visual appeal */
        }

        /* Custom Go Back Button */
        .go-back-button {
            background: linear-gradient(135deg, #f9ddba, #f4b841); /* Elegant gold/beige gradient */
            color: #333;
            border: 2px solid #f4b841;
            padding: 14px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Button hover effect */
        .go-back-button:hover {
            background: linear-gradient(135deg, #f4b841, #f9ddba);
            border-color: #d8a700;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .go-back-button:active {
            background: #d8a700;
            border-color: #b78600;
        }

        /* Responsive layout */
        @media (max-width: 480px) {
            .result-container {
                padding: 20px 30px;
            }

            h1 {
                font-size: 20px;
            }

            .go-back-button {
                font-size: 14px;
                padding: 8px 20px;
            }

            img {
                max-width: 100%; /* Ensure the image fits smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>Uploaded Image:</p>
        <!-- Display base64 image -->
        <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded Image">
        <p>Predicted Class: <strong>{{ prediction }}</strong></p>
        <a href="/" class="go-back-button">Go Back</a>
    </div>
</body>
</html>
